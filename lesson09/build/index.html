<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/main.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(rgb(8, 16, 32), #000);
        color: hsl(0, 0%, 75%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        height: 100vh;
      }
      header {
        position: relative;
        height: 250px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        margin: 100px auto;
        max-width: 800px;
      }
      p {
        text-align: center;
        margin-left: 5px;
      }
      img {
        max-width: 25px;
        max-height: 25px;
      }
      .ts-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0.75;
        transition: 0.1s;
        cursor: default;
      }
      .ts-wrapper:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="ts-wrapper">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Typescript_logo_2020.svg/2048px-Typescript_logo_2020.svg.png"
          alt="TypeScript"
        />
        <p>TypeScript</p>
      </div>
    </header>
    <div class="container"></div>
  </body>
</html>
