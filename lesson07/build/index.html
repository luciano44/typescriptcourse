<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/main.js" defer></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #000;
        color: hsl(0, 0%, 75%);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        height: 100vh;
      }
      header {
        position: relative;
        height: 250px;
        width: 100%;
        background: linear-gradient(-2deg, #000, rgb(3, 21, 46));
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        margin: 100px auto;
        max-width: 800px;
      }
      p {
        text-align: center;
      }
      .neon {
        top: 0;
        left: 0;
        position: absolute;
        box-shadow: inset 0 0 50px rgba(2, 180, 235, 0.2);
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <header>
      <p>TypeScript</p>
    </header>
    <div class="container"></div>
    <div class="neon"></div>
  </body>
</html>
